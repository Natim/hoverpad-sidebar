<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Firefox Notes</title>
  <link href="vendor/quill.snow.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <!-- Create the Quill.js toolbar container -->
  <div id="toolbar">
    <!-- Add font size dropdown -->
    <select class="ql-size">
      <option value="small">12</option>
      <!-- Note a missing, thus falsy value, is used to reset to default -->
      <option selected>14</option>
      <option value="large">16</option>
      <option value="huge">18</option>
    </select>
    <!-- Add a bold button -->
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-strike"></button>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
  </div>

  <!-- Create the Quill.js editor container -->
  <div id="editor"></div>

  <!-- Add a Firefox Sync toolbar -->
  <footer>
    <div id="sync-note">Sorry. Sync is not ready yet...</div>
    <button id="enable-sync">Sync Your Notes</button>
    <button id="menu"><img src='./three-dots.svg' /></button>
  </footer>

  <!-- Include the Quill library -->
  <script src="vendor/quill.js"></script>
  <!-- Include the kinto-http library -->
  <script src="vendor/kinto-http.js"></script>
  <!-- Include the js-jose library -->
  <script src="vendor/jose.js"></script>
  <!-- Initialize Menu logic -->
  <script src="menu.js"></script>
  <!-- Initialize Quill editor -->
  <script src="panel.js"></script>
</body>
</html>
