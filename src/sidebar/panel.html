<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Firefox Notes</title>
  <link href="menu.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body id="notes">

  <div id="loading"></div>

  <!-- Create the ckeditor container -->
  <div id="editor"></div>

  <div id="migrationPlaceholder" style="display: none !important;"></div>

  <footer>
    <div id="migration-note">
      <img src="close.svg" id="migration-close-button"/>
      <p id="migration-note-dialog"></p>
    </div>

    <!-- Add a sync toolbar -->
    <div id="sync-note">
      <img src="close.svg" id="close-button"/>
      <p id="sync-note-dialog"></p>
    </div>

    <div id="footer-buttons" class="savingLayout">
      <div>
        <span id="saving-indicator"></span>
        <span id="enable-sync" class="notsyncing">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
            <path fill="context-fill" d="M14 1a1 1 0 0 0-1 1v1.146A6.948 6.948 0 0 0 1.227 6.307a1 1 0 1 0 1.94.484A4.983 4.983 0 0 1 8 3a4.919 4.919 0 0 1 3.967 2H10a1 1 0 0 0 0 2h4a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm.046 7.481a1 1 0 0 0-1.213.728A4.983 4.983 0 0 1 8 13a4.919 4.919 0 0 1-3.967-2H6a1 1 0 0 0 0-2H2a1 1 0 0 0-1 1v4a1 1 0 0 0 2 0v-1.146a6.948 6.948 0 0 0 11.773-3.161 1 1 0 0 0-.727-1.212z"/>
          </svg>
        </span>
      </div>
      <a id="give-feedback-button">
        <svg id="Layer_1" width="20" height="20" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <defs><style>.cls-1{fill:none;stroke:#333;stroke-miterlimit:10} .cls-2{fill:#333}</style></defs>
          <path class="cls-1" d="M14.32 10.58A5.27 5.27 0 0 0 15 8c0-3.31-3.13-6-7-6S1 4.69 1 8s3.13 6 7 6a7.72 7.72 0 0 0 4.37-1.32L15 14z"/><circle class="cls-2" cx="8" cy="8" r="1"/><circle class="cls-2" cx="4" cy="8" r="1"/><circle class="cls-2" cx="12" cy="8" r="1"/>
        </svg>
      </a>
      <div class="wrapper">
        <button id="context-menu-button" class="mdl-js-button"></button>
        <ul class="mdl-menu mdl-menu--top-right mdl-js-menu context-menu" data-mdl-for="context-menu-button">
          <li><a id="export" class="mdl-menu__item context-menu-item"></a></li>
          <li id="disconnect-from-sync" class="mdl-menu__item context-menu-item"></li>
          <li><a id="give-feedback" class="mdl-menu__item context-menu-item"></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Include the ckeditor library -->
  <script src="vendor/ckeditor.js"></script>
  <script src="vendor/quill.js"></script>
  <!-- Initialize ckeditor -->
  <script src="editor.js"></script>
  <script src="migration.js"></script>
  <script src="panel.js"></script>
  <script defer src="vendor/material.js"></script>
  <script src="theme.js"></script>
</body>
</html>
