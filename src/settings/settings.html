<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="settings.css">
  </head>
  
  <body>
    
    <div class="settings-content">
      <div>
        <p id="appearanceTitle" class="title"></p>
      </div>

      <div id="section-theme">
        <fieldset>
          <legend id="themeTitle"></legend>

          <input type="radio" name="theme" value="default" id="theme_light">
          <label for="theme_default" id="light_label"></label>

          <input type="radio" name="theme" value="dark" id="theme_dark">
          <label for="theme_dark" id="dark_label"></label>

        </fieldset>
      </div>

      <button class="styled-btn" id="save"></button>
    </div>
    
  <script type="text/javascript" src="settings.js"></script>
  </body>
  
</html>
