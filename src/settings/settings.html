<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="settings.css">
  </head>
  
  <body>
    
    <div class="settings-content">
      <div>
        <p class="title">Appearance</p>                     <!-- 'Appearance' -->
      </div>

      <div id="section-theme">
        <fieldset>
          <legend>Theme</legend>                            <!-- 'Theme' -->

          <input type="radio" name="theme" value="default" id="theme_default">
          <label for="theme_default">Light</label>          <!-- 'Light' -->

          <input type="radio" name="theme" value="dark" id="theme_dark">
          <label for="theme_dark">Dark</label>              <!-- 'Dark' -->

        </fieldset>
      </div>

      <button class="styled-btn" id="save">Save</button>    <!-- 'Save' -->
    </div>
    
  <script type="text/javascript" src="settings.js"></script>
  </body>
  
</html>
